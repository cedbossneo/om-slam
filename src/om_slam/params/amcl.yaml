min_particles: 500
max_particles: 2000
kld_err: 0.05
kld_z: 0.99

laser_min_range: -1.0
laser_max_range: 12.0

# Pose of the robot in the map (initial pose)
initial_pose_x: 0.0
initial_pose_y: 0.0
initial_pose_a: 0.0
initial_cov_xx: 0.5
initial_cov_yy: 0.5
initial_cov_aa: 0.1

odom_frame_id: "odom"
base_frame_id: "base_laser"
global_frame_id: "map_laser"

update_min_d: 0.2
update_min_a: 0.2

resample_interval: 1
transform_tolerance: 0.1
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1

gui_publish_rate: 10.0
save_pose_rate: 0.5

use_map_topic: true
first_map_only: false

laser_model_type: "likelihood_field"
laser_z_hit: 0.95
laser_z_rand: 0.05
laser_sigma_hit: 0.2
laser_likelihood_max_dist: 2.0